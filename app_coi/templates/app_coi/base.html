<!DOCTYPE html>
<html>
	<head>
		<title>
			{% block title %}{% endblock title %}

			<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
